<div class="container1" *ngIf="restaurants.length > 0">
    <div *ngFor="let restaurant of restaurants" class="restaurant" (click)="navigateToRestaurant(restaurant.id)">
        <img class="image" [src]="restaurant.imageUrl ? restaurant.imageUrl : 'assets/default-photo.jpg'" alt="{{ restaurant.name }}">
      <h3>{{ restaurant.name }}</h3>
      <p>{{ restaurant.description }}</p>
      <div *ngIf="restaurant.address">
        <p class="p2">{{ formatAddress(restaurant.address) }}</p>
      </div>
      <div *ngIf="!restaurant.address">
        <p class="p2">Address not available.</p>
      </div>
      
    </div>
</div>
  <div *ngIf="restaurants.length === 0">
    <p>No restaurants available.</p>
  </div>
